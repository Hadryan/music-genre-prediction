<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

<body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">

    <div id="prediction">

    </div>
