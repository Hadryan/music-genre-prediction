<!-- PREDICTION/QUIZ PAGE -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Genre Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/summary_style.css">
</head>

<body>
  <div class="wrapper">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="/">Home
                </a>
              </div>
          </div>
        </nav>



        
        <div class="hero text-center">
          <h1>Genre Prediction</h1>
          <p>Let's predict a genre!</p>
        </div>

        <div class="container-fluid">

          <div class="row">
            <div class="col-12 d-flex justify-content-center" >
              <h1 style="color:black"> Enter Lyrics to Predict Genre</h1>
            </div>
          </div>

          <div class="row">

            <div class="col-lg-3"></div>


            <div class="col-lg-6 d-flex justify-content-center text-center">
              <form class="d-flex justify-content-center" action="/prediction" method="POST">
                <!-- <input name="lyric" id="lyric-input" style="height:200px;width:30%;font-size:12pt;">  -->
                <div>
                  <textarea name="lyric" id="lyric-input" cols="60" rows="10"></textarea>
                </div>
                <div>
                  <button class="d-flex justify-content-center"type="submit" id="lyric-submit" style="color:black" >Predict Genre</button>
                </div>
              </form>
            </div>

            <div class="col-lg-3"></div>
          </div>

            
         
    
          <div class="row">
            <div class="col-12 d-flex justify-content-center text-center">
              <div id="prediction">
                <h3 style="color:black">Prediction:</h3>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 d-flex justify-content-center text-center">
              <div id="prediction">
                <h1 style="color:black">{{ predictiontext }} </h1>
              </div>
            </div>
          </div>
          
          
          
        </div>
    </div>

    


</body>
</html>
